<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generated Timetable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="updateClassSelect();">
  <h1>Generate Timetable</h1>
  <div class="from-container">
    <label for="class-select">Select Class:</label>
    <br>
    <select id="class-select"></select>
    <button onclick="generateTimetable()">Generate Timetable</button>
  </div>
    <div id="timetable-output"></div>

    <script src="script.js">
      window.onload = function () {
      const isFormCompleted = localStorage.getItem('formCompleted');
      if (isFormCompleted !== 'true') {
        alert("Please complete the first page before proceeding.");
        window.location.href = 'index.html';
      }
};
  </script>
</body>
</html>
